<html>
    <head> 
        <title> {{title}} </title>
        <style> 
            .main{
                width = 1000px;
                background-color : red;
                color : white;
                font-size : 30px;
            }          
        </style>
    </head>
    <body>
        {%for n in clist%}
        <div>{{forloop.counter0}}{{n}}</div>
       {%endfor%}

       <table border = "1" , cellpadding = "10">
            <tr>
                <th> Name </th>
                <th> Phone Number </th>
            </tr>

            {%for d in stundents%}
                <tr>
                    <td>{{d.name}}</td>
                    <td>{{d.phone}}</td>
                </tr>
            {%endfor%}
       </table>

       {% if numbers|length > 0%}
            {% for n in numbers %}
                {%if n > 20%}
                    <div>{{n}}</div>
                {% endif %}
             {% endfor %}
       {% else %}
            No Data Found
       {%   endif   %}
    </body>
</html>
